<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LuckyCookie</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=DM+Sans:opsz@9..40&family=Dancing+Script&family=Dosis:wght@700&family=Epilogue:wght@400;700;800&family=Inter:wght@400;700&family=JetBrains+Mono:wght@500;700&family=Montserrat:wght@600&family=Mulish:wght@400;600;700;900&family=Poppins&family=Source+Serif+4:wght@400;500;700&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="screen1">
        <h1>Qual é a sua sorte de hoje?</h1>
        <p>Abra o biscoito e descubra!</p>
        <button id="btnTry">
          <img
            
            src="./images/cookie.svg"
            alt="desenho de um biscoito da sorte"
          />
        </button>
      </div>

      <div class="screen2 hide">
        <h1>Aqui está a sua sorte de hoje:</h1>
        <div> <p id="phrase"></p>
        </div>
        <img
          src="./images/opened-cookie.svg"
          alt="desenho de um biscoito da sorte aberto"
        />
        <button id="btnReset">Abrir outro biscoito</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
